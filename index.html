        <title>PRIMEROS PASOS CON BRACKETS</title>

        <link rel="stylesheet" href="main.css">
       <style>
           tr,th,td{border:1px solid}
    </style>
        <script>
            function operation(){
                var numOne= parseInt(document.getElementById("numOne").value);
                var numTwo=parseInt(document.getElementById("numTwo").value);
                alert(numOne)
                alert(numTwo)
                
                var option=document.getElementById("option");
             
                alert(option.selectedIndex+"="+ option.options[option.selectedIndex].text)
                switch(option.selectedIndex){
                    case 1:result=numOne+numTwo;
                        break;
                    case 2:result=numOne>numTwo?numOne-numTwo:numTwo-numOne;
                        break
                    case 3:result= numOne*numTwo;
                        break;
                    case 4:result= numOne!=0?numOne/numTwo:0;   
                        
                }
                var r=document.getElementById("result");
                r.innerHTML="El resultado es "+result;
                
            }
    
        </script>
    
    </head>
    <body>
        <label for="numOne">N&uacute;mero Uno</label>
        <input type="text" id="numOne"><br>
        <label for="numTwo">N&uacute;mero Dos</label>
        <input type="text" id="numTwo"><br>
        <label for="option">operacion</label>
        <select id="option" onchange="operation()">
            
            <option>seleccione operaci&oacute;n</option>
            <option>Sumar</option>
            <option>Restar</option>
            <option>Multiplicar</option>
            <option>Dividir</option>
        </select>
        <p id="result"></p>
